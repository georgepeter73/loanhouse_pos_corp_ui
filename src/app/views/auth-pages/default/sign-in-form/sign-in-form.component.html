<form class="mt-4" #signInForm="ngForm" (ngSubmit)="signInForm.form.valid && onSubmit(signInForm)" novalidate>
  <div class="form-group">
    <label>Email address <span class="text-danger">*</span></label>
    <input type="email" class="form-control mb-0" placeholder="Enter email"
           name="email" [(ngModel)]="user.email" required
           #email="ngModel"
           [ngClass]="{ 'is-invalid': signInForm.submitted && email.invalid }" />
    <div class="invalid-feedback">
      <span>Email address is required.</span>
    </div>
  </div>
  <div class="form-group">
    <label>Password <span class="text-danger">*</span></label>
    <a routerLink="/auth/password-reset" class="float-right">
      Forgot password?
    </a>
    <input type="password" class="form-control mb-0"  placeholder="Password"
           name="password" [(ngModel)]="user.password" required
           #password="ngModel"
           [ngClass]="{ 'is-invalid': signInForm.submitted && password.invalid }" />
  </div>
  <div class="d-inline-block w-100">
    <div class="custom-control custom-checkbox d-inline-block mt-2 pt-1">
      <input type="checkbox" class="custom-control-input" id="customCheck1">
      <label class="custom-control-label" for="customCheck1">Remember Me</label>
    </div>
    <button type="submit" class="btn btn-primary float-right">Sign in</button>
  </div>
  <div class="sign-info">
    <span class="dark-color d-inline-block line-height-2">
      Don't have an account? <a routerLink="/auth/sign-up">Sign up</a>
    </span>
    <app-social-form></app-social-form>
  </div>
</form>
