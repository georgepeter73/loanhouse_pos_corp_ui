<app-iq-card>
  <div card-header class="iq-header-title">
    <h4 class="card-title">Create Post</h4>
  </div>
  <div class="container mt-4">
    <form #postForm='ngForm'>
    <div class="row">
      <div class="col-md-2">
        <img class="rounded-circle" src="./assets/images/user/01.jpg">
      </div>
      <div class="col-md-10">
        <div class="form-group">
          <textarea type="text" name="desciption" [(ngModel)]="postData.description" #description="ngModel"  placeholder="Write something about post..." class="rounded form-control"></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="row pl-1">
            <div class="col-md-3 p-0 pl-2 height-100" *ngFor="let postImage of postData.images">
              <img class="preview w-100 h-100"  [src]="postImage">
            </div>
          <div class="col-md-3 p-0 pl-2 height-100">
            <div class="d-flex align-items-center justify-content-center py-2 position-relative" style="background-color: #eee; border: 2px dashed rgb(175, 169, 169); color: #ddd; height: 100%">
              <span class="font-size-32 text-gray" style="font-weight: 500">+</span>
              <input type="file" (change)="onSelectFile($event)" accept="image/*" class="file position-absolute w-100 h-100" id="post_upload" style="opacity: 0;" multiple />
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col m-0 float-md-right pb-3">
        <button class="btn btn-primary float-right"  (click)="savePost(postData)">Post</button>
        <button class="btn btn-outline-secondary mr-2 float-right">Cancel</button>
      </div>
    </div>
    </form>
  </div>
</app-iq-card>
