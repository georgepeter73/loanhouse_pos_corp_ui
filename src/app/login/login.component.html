<app-loader></app-loader>
<section class="sign-in-page">
  <div class="container bg-white mt-5 p-0">
    <div class="row no-gutters">
      <div class="col-sm-6 align-self-center">
        <amplify-authenticator *ngIf="!signedIn"></amplify-authenticator>
        <div *ngIf="signedIn && user" class="App">
          <div class="username">Hello, {{user.username}}</div>

          <amplify-sign-out></amplify-sign-out>

        </div>
      </div>
      <div class="col-sm-6 text-center">
        <div class="sign-in-detail text-white">
          <a class="sign-in-logo mb-5" href="javascript:void(0);"><img src="./assets/images/logo-white.png" class="img-fluid" alt="logo"></a>
          <owl-carousel-o [options]="authSlideOptions">
            <ng-template carouselSlide *ngFor="let slide of authSlides">
              <div class="item">
                <img [src]="slide.image" class="img-fluid mb-4" alt="logo">
                <h4 class="mb-1 text-white">{{ slide.title }}</h4>
                <p>{{ slide.description }}</p>
              </div>
            </ng-template>
          </owl-carousel-o>
        </div>
      </div>
    </div>
  </div>
</section>
