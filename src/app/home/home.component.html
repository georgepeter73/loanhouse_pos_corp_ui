<div style="text-align:center">

  <input type="text" #todoName class="form-control">
  <button class="btn btn-primary " (click)="createCustomer(todoName)">Create Customer</button>
  <button class="btn btn-primary " (click)="callRestAPI()">API Hello World</button>{{apiHello}}

  <div *ngFor="let todo of allTodos">
    <hr>
    <app-iq-card  cardHeaderClass="false" cardBodyClass="true">
    <p> Name: {{todo.first_name}},{{todo.last_name}}</p>
    </app-iq-card>

  </div>



</div>
