<div style="text-align:center">

  <input type="text" #todoName>
  <button kendoButton primary (click)="createCustomer(todoName)">Create Customer</button>
  <button kendoButton primary (click)="callRestAPI()">API Hello World</button>{{apiHello}}

  <div *ngFor="let todo of allTodos">
    <hr>
    <p> Name: {{todo.first_name}},{{todo.last_name}}</p>
  </div>



</div>
