<div class="login">
  <amplify-authenticator *ngIf="!signedIn">
    <amplify-sign-in
      header-text="Loan House Account"
      slot="sign-in"
    ></amplify-sign-in>


  </amplify-authenticator>

  <div *ngIf="signedIn && user" class="App">
    <div class="username">Hello, {{user.username}}</div>
    <amplify-sign-out button-text="Sign Out"></amplify-sign-out>


  </div>
</div>
